# Set everything to be logged to the console
log4j.rootCategory=INFO, console, file
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %-5p [%t] %C{1}(%L) - %m%n


log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.append=true
log4j.appender.file.file=./logs/media-server.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %-5p [%t] %C{1}(%L) - %m%n


log4j.logger.com.sengled.cloud=INFO
log4j.logger.com.sengled.cloud.mediaserver=INFO
log4j.logger.com.sengled.cloud.mediaserver.rtsp.codec=INFO
